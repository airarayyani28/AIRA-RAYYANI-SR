<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gform aira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body class="bg-light">

    <div class="container mt-5">
     <div class="card shadow border-primary"> 
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Sign Up Form</h2>

          <form action="welcome.html" method="get">
            
            <!-- First Name -->
            <div class="mb-3">
              <label for="fn" class="form-label">First Name:</label>
              <input type="text" class="form-control border-primary" name="fn" required>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
              <label for="ln" class="form-label">Last Name:</label>
              <input type="text" class="form-control border-primary" name="ln" required>
            </div>

            <!-- Gender -->
            <div class="mb-3">
              <label class="form-label">Gender:</label><br>
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="gd" value="Male">
                <label class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="gd" value="Female">
                <label class="form-check-label">Female</label>
              </div>
            </div>

            <!-- Nationality -->
            <div class="mb-3">
              <label for="nt" class="form-label">Nationality:</label>
              <select name="nt" class="form-select border-primary" required>
                <option value="ind">Indonesia</option>
                <option value="amk">Amerika</option>
                <option value="ing">Inggris</option>
              </select>
            </div>

            <!-- Language Spoken -->
            <div class="mb-3">
              <label class="form-label">Language Spoken:</label><br>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" name="lg" value="ind">
                <label class="form-check-label">Bahasa Indonesia</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" name="lg" value="eng">
                <label class="form-check-label">English</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" name="lg" value="oth">
                <label class="form-check-label">Other</label>
              </div>
            </div>

            <!-- Bio -->
            <div class="mb-3">
              <label for="bio" class="form-label">Bio:</label>
              <textarea name="bio" class="form-control border-primary" rows="5"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
