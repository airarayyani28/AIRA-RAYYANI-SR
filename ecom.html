<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Latihan DOM</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" 
  integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">Mini Ecommerce</a>
      <form class="form-inline" id="formItem">
        <input class="form-control mr-sm-2" type="search" placeholder="Search"  id="keyword" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem">Search</button>
      </form>
      <button class="btn btn-primary" id="cart"><i class="fas fa-shopping-cart"></i>(0)</button>
    </nav>

    <!-- Produk ditampilkan dalam grid -->
    <div class="row mt-3">
      
      <div class="col-md-4">
        <div class="card">
          <img src="image/cardigan.jpg" class="card-img-top" height="300px" alt="Cardigan">
          <div class="card-body">
            <h5 class="card-title">Cardigan</h5>
            <p class="card-text">Cardigan hangat dan stylish untuk tampilan santai.</p>
            <p class="card-text">Rp 150.000</p>
            <a href="#" class="btn btn-primary">Tambahkan ke keranjang</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="image/kulot.jpg" class="card-img-top" height="350px" alt="Celana Kulot">
          <div class="card-body">
            <h5 class="card-title">Celana Kulot</h5>
            <p class="card-text">Celana kulot nyaman dipakai sehari-hari.</p>
            <p class="card-text">Rp 120.000</p>
            <a href="#" class="btn btn-primary">Tambahkan ke keranjang</a>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card">
          <img src="image/T-Shirt.jpg" class="card-img-top" height="350px" alt="t-shirt">
          <div class="card-body">
            <h5 class="card-title">T-shirt</h5>
            <p class="card-text">T-shirt nyaman dipakai</p>
            <p class="card-text">Rp 75.000</p>
            <a href="#" class="btn btn-primary">Tambahkan ke keranjang</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
